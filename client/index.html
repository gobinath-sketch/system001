<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/gkt_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Knowledge Technologies</title>
    <script>
      (function () {
        var blocked = [
          '[vite] connecting...',
          '[vite] connected.',
          "[Violation] 'message' handler took",
          "[Violation] 'requestAnimationFrame' handler took"
        ];
        function shouldBlock(args) {
          for (var i = 0; i < args.length; i++) {
            if (typeof args[i] !== 'string') continue;
            for (var j = 0; j < blocked.length; j++) {
              if (args[i].indexOf(blocked[j]) !== -1) return true;
            }
          }
          return false;
        }
        var methods = ['log', 'warn', 'error', 'info', 'debug'];
        methods.forEach(function (m) {
          var original = console[m] && console[m].bind(console);
          if (!original) return;
          console[m] = function () {
            var args = Array.prototype.slice.call(arguments);
            if (shouldBlock(args)) return;
            original.apply(console, args);
          };
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
